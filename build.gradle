apply plugin : 'java'
apply plugin : 'application'
apply plugin : 'eclipse'

mainClassName = 'com.anor.roar.whenzint.Whenz'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': mainClassName
    )
  }
}